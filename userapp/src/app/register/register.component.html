<div class="title">
    <h2>Register</h2>
    </div>
    <div class="cox">
        <!-- <div class="alert alert-success" role="alert" *ngIf="(_success)">
            User Added SuccessFully !
          </div> -->
        <form class="form" (ngSubmit)="onSubmit(f)"   #f="ngForm">
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control form-control-sm" name="email"  placeholder="name@example.com" ngModel required>
              </div>
              <div class="col-md-6">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" class="form-control form-control-sm" name="password"  ngModel required>
              </div>
            </div>
              <div class="row g-2 mb-3">
                  <button type="submit" class="btn btn-primary" [disabled]="!(f.valid)">Submit</button>
                  <a href="/login">Exisiting User ?</a>
                </div>
           
    
             
    
        </form>
    </div>
