<div class="cox"> 
    
    <div class="row">
        <div class="title">
            <h3>User Details</h3>
        </div>
    <div class="col-lg-8">
    
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Contact</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let data of _fetcheddata, let ind = index">
                <th scope="row">{{ind + 1}}</th>
                <th>{{data.firstname}}</th>
                <th>{{data.lastname}}</th>
                <th>{{data.phone}}</th>
                <th>{{data.email}}</th>
                <th>{{data.des}}</th>
                <th (click)="onData(data)"><i class="fa fa-eye" aria-hidden="true"></i></th>

              </tr>
           
            </tbody>
          </table>
    </div>
    <div class="col-lg-4">
        <app-userdetails [_selecteduser] = "_selected"></app-userdetails>
    </div>
    </div>


</div>
